<h1>
  {{title}}
</h1>

<p> Enter your age, the cities you've lived in &amp; how many years you've
lived in each city. </p>
<p> Then we'll tell you your ehtniCITY! </p>

<h2> Age: </h2>
<kendo-numerictextbox
  name="age"
  [value]="0"
  [format]="'n0'"
  [restrictDecimals]="true"
  [decimals]="0"
></kendo-numerictextbox>

<h2> City 1 </h2>
<input type="text" [(ngModel)]="city1Name">
<kendo-numerictextbox
  name="city1Years"
  [value]="0"
  [format]="'n0'"
  [restrictDecimals]="true"
  [decimals]="0"
></kendo-numerictextbox>

<h2> City 2 </h2>
<input type="text" [(ngModel)]="city2Name">
<kendo-numerictextbox
  name="city2Years"
  [value]="0"
  [format]="'n0'"
  [restrictDecimals]="true"
  [decimals]="0"
></kendo-numerictextbox>

<h2> City 3 </h2>
<input type="text" [(ngModel)]="city3Name">
<kendo-numerictextbox
  name="city3Years"
  [value]="35"
  [format]="'n0'"
  [restrictDecimals]="true"
  [decimals]="0"
></kendo-numerictextbox>
